name: Repository Cleanup

on:
  schedule:
    # Runs every Sunday at 2 AM UTC
    - cron: '0 2 1 * 0'
  workflow_dispatch: # Allows manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read repositories to delete
        id: read_repos
        run: |
          if [ ! -f repos-to-delete.txt ]; then
            echo "repos-to-delete.txt not found!"
            exit 1
          fi
          
          # Read file and skip empty lines and comments
          repos=$(grep -v '^#' repos-to-delete.txt | grep -v '^$' | tr '\n' ' ')
          echo "repos=$repos" >> $GITHUB_OUTPUT
          echo "Repositories to delete: $repos"
      
      - name: Delete repositories
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPOS_TO_DELETE: ${{ steps.read_repos.outputs.repos }}
        run: |
          for repo in $REPOS_TO_DELETE; do
            echo "Attempting to delete: $repo"
            
            # Delete the repository using GitHub API
            response=$(curl -X DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              -w "%{http_code}" \
              -o /dev/null \
              -s \
              "https://api.github.com/repos/$repo")
            
            if [ "$response" -eq 204 ]; then
              echo "✓ Successfully deleted: $repo"
            elif [ "$response" -eq 404 ]; then
              echo "⚠ Repository not found: $repo"
            else
              echo "✗ Failed to delete $repo (HTTP $response)"
            fi
          done
      
      - name: Update repos-to-delete.txt
        if: success()
        run: |
          # Clear the file after successful deletion
          echo "# Repositories successfully deleted on $(date)" > repos-to-delete.txt
          echo "# Add new repositories to delete below (format: username/repo-name)" >> repos-to-delete.txt
      
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add repos-to-delete.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Clear repos-to-delete.txt after cleanup"
          git push